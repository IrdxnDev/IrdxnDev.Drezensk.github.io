<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Drezensk - Заявка на пост Админа</title>

		<link rel="icon" href="assets/images/favicon.png">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	</head>
	<body class="body-main">
		<div class="header">
			<div class="container">
				<div class="top">
					<div class="logo">
						<a href="http://mine.template.loc/">DREZENSK BY</a>
					</div>
					<div class="menu">
						<span class="tbs-icon-menu"></span>
					</div>
				</div>
				
				<div class="donate">
					<div class="title1">
						<h1>Заявка не отправляется через сайт! Ее нужно отправить в дс сервер или сообщство ВК!</h1>
					</div>
					<div class="form">
						<form method="POST">
							<input type="text" name="nickname" placeholder="&nbsp;Введите ник (ВКонтакте)"><br>
							<select class="group" name="group">
								<option selected disabled>&nbsp;Должность</option>
								<optgroup label="Заявка :*">
									<option>&nbsp;Хелперка&emsp;/&emsp;</option>
									<option>&nbsp;Админ(1ур)&emsp;/&emsp;</option>
									<option>&nbsp;Зам.Гл.Админа&nbsp;/&emsp;</option>
									<option>&nbsp;Гл.Админ&emsp;/&emsp;</option>
								</optgroup>
							</select><br>
							<div class="b>
								<input type="submit" name="buy" value="Купить">
							</div>
						</form>
					</div>
				</div>

				<div class="info1">
					<a href="" target="_blink">by Drezensk.by Team (не является компанией)</a>
				</div>

			</div>
			<div class="menu-box">
				<div class="menu-main">
					<div class="menu-top">
						<div class="menu-title">
							<h2>Меню</h2>
						</div>
						<div class="menu-close">
							<span class="tbs-icon-cancel"></span>
						</div>
					</div>
					<div class="menu-links">
						<ul>
							<li><a href="https://vk.com/" target="_blink"><span class="tbs-icon-vkontakte"></span>Наше сообщество(скоро)</a></li>
							<li><a href="donate.html"><span class="tbs-icon-basket"></span>Заявка на пост Администратора</a></li>
							<li><a href="forum/index.html" target="_blink"><span class="tbs-icon-chat"></span>Наш форум(скоро)</a></li>
							<li><a href="https://youtube.com/@drezensk_videos?si=CnZMxD4J2V1mO053" target="_blink"><span class="tbs-icon-youtube-play"></span>Наш ютуб канал</a></li>
							<li><a href="forum/index.html" target="_blink"><span class="tbs-icon-chat"></span>Наш Телеграмм канал(скоро)</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script>
		$('.menu').click(function() {
			$('.menu-box').fadeIn('400', function() {
				$('.menu-box').addClass('menu-block');
			});
		});
		$('.menu-close').click(function() {
			$('.menu-box').fadeOut('400', function() {
				$('.menu-box').removeClass('menu-block');
			});
		});
		</script>
	</body>
</html>
