<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Drezensk.mc.online</title>

		<link rel="icon" href="assets/images/favicon.png">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/fontello.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
	</head>
	<body class="body-main">
		<div class="header">
			<div class="container">
				<div class="top">
					<div class="logo">
						<a href="">DREZENSK BY</a>
					</div>
					<div class="menu">
						<span class="tbs-icon-menu"></span>
					</div>
				</div>
				<div class="main">
					<div class="title">
						<h1>Окунитесь в мир приключений, строя виртуальную свою страну вместе с друзьями!</h1>
						<div class="info">
							<h2>Адрес: <span class="ip"> Drezensk.aternos.me/ DrezenskPC.aternos.me</span></h2>
						</div>
					</div>
				</div>
				<div class="links">
					<div class="vk">
						<a href="https://vk.com/" target="_blink">
							<span class="tbs-icon-vkontakte"></span><br>
							<small>Сообщество(Скоро)</small>
						</a>
					</div>
					<div class="Admin">
						<a href="donate.html">
							<span class="tbs-icon-basket"></span><br>
							<small>Заявка на пост администратора</small>
						</a>
					</div>
					<div class="forum">
						<a href="forum/index.html" target="_blink">
							<span class="tbs-icon-chat"></span><br>
							<small>Форум(Скоро)</small>
						</a>
					</div>
					<div class="youtube">
						<a href="https://youtube.com/@drezensk_videos?si=CnZMxD4J2V1mO053" target="_blink">
							<span class="tbs-icon-youtube-play"></span><br>
							<small>Наш канал</small>
						</a>
					</div>
					<div class="support">
						<a href="#support">
							<span class="tbs-icon-help"></span><br>
							<small>Информация для подключения</small>
						</a>
					</div>
				</div>
			</div>
			<div class="menu-box">
				<div class="menu-main">
					<div class="menu-top">
						<div class="menu-title">
							<h2>Меню</h2>
						</div>
						<div class="menu-close">
							<span class="tbs-icon-cancel"></span>
						</div>
					</div>
					<div class="menu-links">
						<ul>
										<li><a href="https://youtube.com/@drezensk_videos?si=CnZMxD4J2V1mO053" target="_blink"><span class="tbs-icon-youtube-play"></span>Наш ютуб канал<a>
</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script>
		$('.menu').click(function() {
			$('.menu-box').fadeIn('400', function() {
				$('.menu-box').addClass('menu-block');
			});
		});
		$('.menu-close').click(function() {
			$('.menu-box').fadeOut('400', function() {
				$('.menu-box').removeClass('menu-block');
			});
		});
		</script>
	</body>
</html>
